<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - List of Places</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HBnB Logo" class="logo">
        <nav>
            <a href="index.html">Places</a>
            <a href="login.html" class="login-button" id="login-link">Login</a>
        </nav>
    </header>

    <main>
        <h1>Available Places</h1>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <option value="all">All</option>
                <option value="10">10</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </section>
        <section class="places-grid" id="places-list">
            <!-- Places will be populated dynamically here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 HBnB. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
