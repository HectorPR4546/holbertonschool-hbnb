<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - List of Places</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <header>
        <img src="logo.png" alt="HBnB Logo" class="logo">
        <nav>
            <a href="index.html">Places</a>
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>

    <main>
        <h1>Available Places</h1>
        <section class="places-grid">
            <!-- Placeholder for place cards -->
            <div class="place-card">
                <h2>Cozy Apartment</h2>
                <p class="price-per-night">$100 / night</p>
                <button class="details-button">View Details</button>
            </div>
            <div class="place-card">
                <h2>Modern Loft</h2>
                <p class="price-per-night">$150 / night</p>
                <button class="details-button">View Details</button>
            </div>
            <div class="place-card">
                <h2>Spacious Villa</h2>
                <p class="price-per-night">$250 / night</p>
                <button class="details-button">View Details</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 HBnB. All rights reserved.</p>
    </footer>
</body>
</html>
